<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Helpsenior</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Helpsenior</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
         <!-- creacion del formulario de inscripcion  -->
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            
            <p class="cuenta-gratis" ></p>
            <input type="text" placeholder="Nombres">
            <input type="text" placeholder="Apellidos">
            <input type="int" placeholder="Telefono">
            <input type="text" placeholder="Departamento">
            <input type="text" placeholder="Ciudad">
            <input type="text" placeholder="Direccion">
            <label class= "label"for="Fecha de Nacimiento" >Fecha de Nacimiento</label>
            <input id = "Fecha de Nacimiento" type="date" placeholder="Nacimineto">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
            
        </form>
    </div>
    <div class="container-form sign-in">
        <!-- cinicio de sesion   -->
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
           
            <p class="cuenta-gratis"></p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Helpsenior</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
